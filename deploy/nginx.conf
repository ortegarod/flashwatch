# FlashWatch — nginx reverse proxy config
# 
# Usage:
#   1. Copy to /etc/nginx/sites-available/flashwatch
#   2. Replace YOUR_DOMAIN with your actual domain (e.g. flashwatch.xyz)
#   3. ln -s /etc/nginx/sites-available/flashwatch /etc/nginx/sites-enabled/
#   4. certbot --nginx -d YOUR_DOMAIN   # provisions SSL automatically
#   5. sudo nginx -t && sudo systemctl reload nginx
#
# Assumes flashwatch is running on 127.0.0.1:3003 (FLASHWATCH_BIND=127.0.0.1)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=flashwatch_api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=flashwatch_ws:10m  rate=5r/m;

server {
    listen 80;
    server_name YOUR_DOMAIN;
    # Certbot will replace this block with HTTPS redirect
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name YOUR_DOMAIN;

    # SSL — filled in by certbot
    # ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # WebSocket (live feed)
    location /ws {
        limit_req zone=flashwatch_ws burst=3 nodelay;
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    # API endpoints — rate limited
    location /api/ {
        limit_req zone=flashwatch_api burst=10 nodelay;
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /alerts {
        limit_req zone=flashwatch_api burst=10 nodelay;
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static dashboard
    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
